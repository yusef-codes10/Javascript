<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/ColorFlipper/color.css">
    <title>Color Flipper</title>
</head>
<body>
    <nav>
        <h2 class="logo">Color Flipper</h2>
        <h2 class="color-type">C</h2>
    </nav>
    <main>
        <div class="color-label">Background Color : <span id="colorValue"></span></div>
        <button id="btn">Change</button>

        <!-- Color pallete -->
         <div class="color-pallete hidden">
            <div class="color red" id="red"><div>
            <div class="color blue" id="blue"></div>
            <div class="color green" id="green"></div>
            <div class="color yellow" id="yellow"></div>
            <div class="color orange" id="orange"></div>
            <div class="color purple" id="purple"></div>
         </div>
    </main>
    




    <script src="/ColorFlipper/color.js"></script>
</body>
</html>
