<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/quoteGenerator/styles.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Quote Generator</title>
  </head>
  <body>
    <div class="hero-section">
      <div class="title">
        <p>Javascript Quote Generator</p>
      </div>
      <div class="container">
        <div class="quote">
          "I do the very best I know how -the very best I can; and I mean to
          keep on doing so until the end"

          <div class="person">Abraham Lincoln</div>
        </div>
        <div class="btn">
          <button id="newQuote">New Quote</button>
        </div>
      </div>
    </div>

    <script src="/quoteGenerator/index.js"></script>
  </body>
</html>
