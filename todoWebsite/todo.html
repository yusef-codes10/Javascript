<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/todoWebsite/todo.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <title>To Do</title>
  </head>
  <body>
    <nav>To-Do</nav>
    <main>
      <div class="to-do-container">
        <h2>What's your plan for today?</h2>
        <ul></ul>
        <div class="btn">
          <button class="btn" id="btn">Add a new task</button>
        </div>
      </div>

      <div class="add-container hidden">
        <input type="text" name="" id="">
        <button class="btn">Add</button>
      </div>
    </main>

    <script src="/todoWebsite/todo.js"></script>
  </body>
</html>
